<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main class="container">
    <header class="image">
      <div class="back">
        <img class="card-back" src="./images/bg-card-back.png" alt="Back of credit card">
        <p class="security-code">000</p>
      </div>
      <div class="front">
        <img class="card-front" src="./images/bg-card-front.png" alt="Front of credit card">
        <img class="card-logo" src="./images/card-logo.svg" alt="Card logo">
        <p class="card-number">0000 0000 0000 0000</p>
        <p class="name">Jane Appleseed</p>
        <div class="card-exp">
          <p class="month-exp">00</p>
          <p><span class="divider">/</span></p>
          <p class="year-exp">00</p>
        </div>
      </div>
    </header>

    <form id="form">
      <label>Cardholder Name
        <input id="cardholder-name" class="box" type="text" placeholder="e.g. Jane Appleseed">
        <small class="error-message-name d-none">Can't be blank!</small>
      </label>
      
      <label>Card Number
        <input id="card-digits" class="box" type="tel" placeholder="e.g. 1234 5678 9123 0000">
        <small class="error-message-number d-none">Wrong format! numbers only</small>
      </label>
      
      <div class="card-info">
        <label> Exp. Date 
          <input class="box2 monthexpire" type="text" placeholder="MM">
          <small class="error-message-month d-none">Can't be blank!</small>
        </label> 
        <label> (MM/YY)
          <input class="box2 yearexpire" type="text" placeholder="YY">
          <small class="error-message-year d-none">Can't be blank!</small>
        </label>
        <label> CVC
          <input id="cvc" class="box3" type="text" placeholder="e.g. 123">
          <small class="error-message-cvc d-none">Can't be blank!</small>
        </label>
      </div>
      <button class="submit" onclick="handlesubmit(event)">Confirm</button>
    </form>

    <div class="confirmation hidden">
      <img src="./images/icon-complete.svg" alt="check-mark">
      <h2>Thank you!</h2>
      <p>We've added your card details</p>
      <button id="continue">Continue</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
